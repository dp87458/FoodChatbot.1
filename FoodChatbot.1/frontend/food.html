<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pandeyji - Fresh & Delicious</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #ff5722;
        }
        .chat-bot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 430px;
            border: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a>
                <a href="#menu">MENU</a>
                <a href="#location">LOCATION</a>
                <a href="#aboutus">ABOUT US</a>
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg" alt="Banner Image">
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu Item 1">
                <img src="menu2.jpg" alt="Menu Item 2">
                <img src="menu3.jpg" alt="Menu Item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>38 Patli Gali, Mumbai</p>
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Reach out!</p>
        </section>
    </div>

    <!-- Dialogflow Chatbot -->
    <iframe
        class="chat-bot"
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/3e443c77-a3fc-4e74-a660-970f0490c06b">
    </iframe>
</body>
</html>
